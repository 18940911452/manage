<#if list?exists&&(list?size>0)>
<input type="hidden" class="page_data" data-total="${total}" />
<table id="orderMes" class="table table-striped table-hover table-hide" style="width:100%;">
<tbody>
            <#list list as item>
                <tr class="lead_cate_list" style="border-bottom:1px solid #ddd; background:#fbfcfe;">
                    <td class="keywordscategoryid1 hf first" style="display: none;">
                        <#if item.depId??>${item.depId}</#if>
                    </td>
                    <td class="keywordscategoryid1 hf second" style="display: none;">
                        <#if item.instId??>${item.instId}</#if>
                    </td>
                    <td class="metadata_w20 hf keywordscategoryid1">
                        <#if item.media_name??>${item.media_name}</#if>
                    </td>
                    <td class="metadata_w20 hf keywordscategoryid1">
                         <#if item.dep??>${item.dep}</#if>
                    </td>
                    <td class="metadata_w20 hf keywordscategoryid1">
                        <#if item.insName??>${item.insName}</#if>
                    </td>
                    <td class="metadata_w20 hf keywordscategoryid1">
                        <#if item.creatTime??>${item.creatTime}</#if>
                    </td>
                    <td class="metadata_w20 hf keywordscategoryid1">
                        <i class="fa fa-edit mr5 fz13 cpS" title="修改" onclick="modify_label(this)"></i>
                        <i class="fa fa-close fz13 cpS" title="删除" onclick="remove_C(this)"></i>
                    </td>
                </tr>
            </#list>
      
     
</tbody>
</table>
 <#else>

        <script>
            $("#bumen_list").html("<img style='display:block;margin:60px auto 50px auto;' src='images/zanwu.png />");
        </script>
</#if>
