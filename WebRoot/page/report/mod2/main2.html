<script src="js/tagsinput.js" type="text/javascript" charset="utf-8"></script>
<script>
	(function(){
		$('.menubox ul>li').unbind('click').click(function(event){
			event.stopPropagation();
			$('.menubox ul li').removeClass('active');
			var srcRef = $(this).data('ref');
			if(srcRef!=undefined){
				$(this).addClass('active');
				$('.loadPath').load('page/report/mod2/'+srcRef+".html")
			}else{
				if($(".menuListHide").css("display") == "none") {
					$(".iconfontRight").addClass("fa-angle-down").removeClass("fa-angle-right");
				} else {
					$(".iconfontRight").addClass("fa-angle-right").removeClass("fa-angle-down");
				}
				$(this).find('.menuListHide').slideToggle();
			}
			
		})
		$('#wofuz').click()
	})()
</script>
