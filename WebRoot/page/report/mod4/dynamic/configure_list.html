<table class="table">
	<thead>
		<th style="width: 8%;">序号</th>
		<th style="width: 40;">主题名称</th>
		<th style="width: 20%;">关键词</th>
		<th style="width: 20%;">配置时间</th>
		<th style="width: 20%;">修改时间</th>
		<th style="width: 12%;">操作</th>
	</thead>

	<input type="hidden" class="page_data" data-total="${total}" />
	<#if list?exists&&(list?size>0)> <#list list as mi>
	<tr>
		<td>${mi_index+1}</td>
		<td>${mi.topName!''}</td>
		<td>${mi.keyword!''}</td>
		<td>${mi.createTime!''}</td>
		<td>${mi.updateTime!''}</td>
		<td>
			<a class="user_edit" data-toggle="modal" data-target="#editUser" title="编辑" b_id="${mi.id}" style="margin-right: 10px;">
				<img src="img/config_eidt.png"/>
			</a>
			<a class="user_delete" title="删除" d_id="${mi.id}">
				<img src="img/config_delete.png"/>
			</a>
		</td>
	</tr>
	</#list>
	<#else>
		<tr><td colspan="4"><img style='display:block;margin:60px auto 50px auto;width:auto;' src='img/bt-nodata-now.png' /></td></tr>
	</#if>

</table>
