<script type="text/javascript">
	var current = 0;        
    function transformF(){
        current = (current+90)%360;
//      $('.rong-calllib-remote canvas').css("transform" ,'rotate('+current+'deg)')
        $('#video_iframe').contents().find('.agora_remote video').css("transform" ,'rotate('+current+'deg)')
    };
	$(function(){
	var copyright =getUrlParam('showcopyright');
	if(copyright==='true'){
		$("#copyrightdiv").show();
	}else{
		$("#copyrightdiv").hide();
	}
	$(".tc_close_pic").unbind("click").click(function(){
		$('.chanpin').show()
		$(".tanchu_pic").hide();
		$(".renwu").show();
	});
	$(".tc_close_db").unbind("click").click(function(){
		$('.chanpin').show()
		$(".tanchu_db_pic").hide();
		$(".renwu").show();
	});
	$(".tc_close_live").unbind("click").click(function(){
		var p = $(this).data('phone')
//		$.get('authorLive_close',{pusherPhone:p},function (data) {
//			console.log(data.message)
//		});
//		CallLib.hungupCall(conversationType,targetId, ErrorCode.HANGUP);
//		clearTimeout(setLiveTimeout);
		$(".tanchuLive").hide();
		$(".renwu").show();
	});
	$(".tc_close_img").unbind("click").click(function(){
		$('.chanpin').show()
		$(".tanchuImg").hide();
		$(".renwu").show();
	});
	$(".tc_close_img_db").unbind("click").click(function(){
		$('.chanpin').show()
		$(".tanchuImgDb").hide();
		$(".renwu").show();
	});
	$(".tc_close_video").unbind("click").click(function(){
		$('.chanpin').show()
		$(".tanchuVideo").hide();
		$(".renwu").show();
		document.getElementById("my-video").pause();
		$('#my-video').pause(); // 暂停
	});
	$(".tc_close_img_").unbind("click").click(function(){
		$('.chanpin').show()
		$(".tanchuImg_").hide();
		$(".renwu").show();
	});
	$(".tc_close_tree").unbind("click").click(function(){
		$(".tanchu_tree").hide();
		$('.chanpin').show()
		$(".renwu").show();
	});
	$('body').on('click','.banmian_left li',function(){
		$(this).addClass("ban_active").siblings().removeClass("ban_active");
		var chd_src=$(this).children("img").attr("src");
		$(".banmian_right img").attr("src",chd_src);
	});
	$(".tc_close").unbind("click").click(function(){
		$(".tanchu").hide();
		$(".renwu").show();
	});
	
	
});
</script>
